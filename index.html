<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Center PDF</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      object {
        width: 90vw; /* Adjust the width as needed */
        height: 100vh; /* Adjust the height as needed */
      }
    </style>
  </head>
  <body>
    <object data="resume.pdf" type="application/pdf">
      <!-- If the PDF cannot be displayed, a download link will be shown -->
      <a href="resume.pdf">Download PDF</a>
    </object>
  </body>
</html>
